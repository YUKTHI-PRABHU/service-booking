<!DOCTYPE html>
<html>
<head>
    <title>Service Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #d9534f; /* error color by default */
        }

        #message.success {
            color: #4CAF50; /* success color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Booking</h1>

        <label for="serviceSelect">Select Service</label>
        <select id="serviceSelect"></select>

        <label for="slotSelect">Select Slot</label>
        <select id="slotSelect"></select>

        <label for="userName">Your Name</label>
        <input type="text" id="userName" placeholder="Enter your name">

        <button id="bookBtn">Book Slot</button>

        <p id="message"></p>
    </div>

    <script>
        const serviceSelect = document.getElementById("serviceSelect");
        const slotSelect = document.getElementById("slotSelect");
        const userNameInput = document.getElementById("userName");
        const message = document.getElementById("message");
        const bookBtn = document.getElementById("bookBtn");

        // Load services from backend
        fetch("http://127.0.0.1:5000/services")
            .then(res => res.json())
            .then(data => {
                if (!data || Object.keys(data).length === 0) {
                    message.innerText = "No services available. Add them in Firestore.";
                    return;
                }
                for (let key in data) {
                    const option = document.createElement("option");
                    option.value = key;
                    option.text = data[key].name;
                    serviceSelect.add(option);
                }
                loadSlots();
            });

        serviceSelect.addEventListener("change", loadSlots);

        function loadSlots() {
            const service = serviceSelect.value;
            fetch("http://127.0.0.1:5000/services")
                .then(res => res.json())
                .then(data => {
                    const slots = data[service].slots || [];
                    slotSelect.innerHTML = "";
                    slots.forEach(s => {
                        const option = document.createElement("option");
                        option.value = s;
                        option.text = s;
                        slotSelect.add(option);
                    });
                });
        }

        bookBtn.addEventListener("click", () => {
            const payload = {
                service: serviceSelect.value,
                slot: slotSelect.value,
                user: userNameInput.value
            };

            fetch("http://127.0.0.1:5000/book", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                if (data.message) {
                    message.innerText = data.message;
                    message.className = "success";
                } else {
                    message.innerText = data.error;
                    message.className = "";
                }
            });
        });
    </script>
</body>
</html>
